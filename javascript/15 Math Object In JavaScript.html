<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object In JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>this is math object tutorial</h1>
    </div>
    <script>
// E: 2.718281828459045
// LN2: 0.6931471805599453
// LN10: 2.302585092994046
// LOG2E: 1.4426950408889634
// LOG10E: 0.4342944819032518
// PI: 3.141592653589793
// SQRT1_2: 0.7071067811865476
// SQRT2: 1.4142135623730951

//    printing the math object
        let m = Math;
        console.log(m);

        // printing THE consatnts from math object
        console.log("the value of E is",Math.E);
        console.log("the value of PI is",Math.PI);
        console.log("the value of LN2 is",Math.LN2);
        console.log("the value of LOG2E is",Math.LOG2E);
        console.log("the value of LOG10E is",Math.LOG10E);
        console.log("the value of SQRT1_2 is",Math.SQRT1_2);
        console.log("the value of  SQRT2 is",Math. SQRT2);

        // printing the functions from math object
        let a =34.3543;
        let b =89;

        console.log("the value of a and b is",a,b)
        console.log("the value of a and b is",Math.round(a),Math.round(b))
        console.log("3  raised to the power of 2 is ",Math.pow(3,2))
        console.log("3  raised to the power of 4 is ",Math.pow(3,4))
        console.log("2  raised to the power of 12 is ",Math.pow(2,12))


        console.log("square root of 2 is",Math.sqrt(2))
        console.log("square root of 9 is",Math.sqrt(9))
        console.log("square root of 3625 is",Math.sqrt(3600))


        // ceil and floor
        console.log("5.8 rounded up to nearest integer is ", Math.ceil(5.8)) 
        console.log("5.8 rounded down to nearest integer is ", Math.floor(5.8))
        
        // Abs function
        console.log("absolute val of 5.8 ", Math.abs(5.8))
        console.log("absolute val of -5.8 ", Math.abs(-5.8))

        // trignometri functions
        console.log("the value of sin(pi) is",Math.sin(Math.PI))
        console.log("the value of sin(pi/2) is",Math.sin(Math.PI/2))

        //min and max functioin
        console.log("minimum value of 4,6,1  is",Math.min(4,6,1))
        //min and max functioin
        console.log("maximum value of 4,6,1  is",Math.max(4,6,1))

        //generating random number
        let r = Math.random();
        console.log("the random num is",r)

        // for random num from a to b
        let x=1;
        let y=100;
        let r1_100 = x + (y-x)*Math.random();
        console.log("the random num is",r1_100)


    </script>
</body>
</html>
