<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string functions in js</title>
</head>
<body>
    <script>
        var str = "this is a string";
        console.log(str);

        //first occurence of substring
        var position = str.indexOf('is');
        console.log(position);  

        //last occurence of substring
        var position = str.lastIndexOf('is');
        console.log(position);  

        //last occurence of substring
        position = str.lastIndexOf('a');
        console.log(position);  

        //substring from a string

        var substr = str.slice(1,5);
        console.log(substr);    

        var substr1 = str.substr(1,5);
        console.log(substr1);

        var replaced = str.replace('string','smit1234');
        console.log(replaced)

        console.log(str.toUpperCase()); 

        var newString = str.concat('New String');
        console.log(newString); 

        var strWithWhitespaces ="        this       contains       whitespaces"
        console.log(strWithWhitespaces );
        console.log(strWithWhitespaces.trim());

        var char3 = str.charAt(2);
        console.log(char3)

    </script>
</body>
</html>
