<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style> 

             /* element selector */
    p{
        color: red;
    }    </style>

              <!-- #blueElement is id selector -->
<style>
    #blueElement{
        color: blue;
    }
</style>
            <!-- .greenelement is class selector -->
<style>
    .greenElement{
        color: green;
    }
</style>
            <!-- grouping selector -->
<style>
    footer,span{
        background-color: pink;
    }
</style>
    
</head>
<body>
    <h3>CSS selectors</h3>
    <p>this is simple paragraph to demonstrate css selectors</p>
    <p>this is anoth simple paragraph to demonstrate css selectors</p>

    <p id="blueElement">this is anoth simple paragraph to demonstrate css selectors</p>

    <p class="greenElement">this is anoth simple paragraph to demonstrate css selectors</p>
    <span>this is span tag</span>
    <footer>This is footer</footer>
    <link rel="stylesheet" href="selector.css">
</body>
</html>
