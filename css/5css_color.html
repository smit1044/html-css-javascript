<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstpara{
             color: red; /*color by name */
        }
        #secondpara{
             color: rgb(2, 4, 131);  /*rgb value color */
        }
        #thirdpara{
            color:#3c9005;    /* hex value color  */
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstpara">This is paragraph from my first box</p>
    
    <h3>This is my second box</h3>
    <p id="secondpara">This is paragraph from my second box</p>
    
    <h3>This is my third box</h3>
    <p id="thirdpara">This is paragraph from my third box</p>
     
</body>
</html>
