<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <h3>ids and classes</h3>
    <div id="mainBox" class="redBg">
        this is mainbox
    </div>
    <!-- emmet -->
    <!-- tag.anytext or class name for creating class -->
    <span class="redBg"></span>
    <!-- tag#anytext or id name for creating id   -->    
    <span id="mainspan"></span>
     <!-- emmet take div as default -->
      <!-- .blackbackground -->
      <div class="blackbackground"></div>
      <!-- span.myclass1.myclass2.myclass3*4  + <tab> to print four similar elements using Emmet-->
      <span class="myclass1 myclass2 myclass3">first</span>
      <span class="myclass1 myclass2 myclass3">second</span>
      <span class="myclass1 myclass2 myclass3">third</span>
      <span class="myclass1 myclass2 myclass3">forth</span>
</body>
</html>
