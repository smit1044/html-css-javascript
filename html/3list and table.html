<!DOCTYPE html>
<html lang="en">
<head><title>lists and table</title>
</head>
<body>  <h1>list</h1>
    <ul type="square">
        <li>first iteam  of unordered list    </li>
        <li>second iteam</li>
        <ol>
            <li>seconds first</li>
            <li>seconds second</li>
        </ol>
        <li>third iteam</li>
    </ul>
    <ol type="1">
        <li>first iteam  ordered list  </li>
        <li>second iteam</li>

    </ol>
    

    <h1>table</h1>

            </tr>
            <tr>

            </tr>
        </tbody>
         
    </table>
</body>
</html>
